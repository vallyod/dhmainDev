<!DOCTYPE html>
<html>
    <head>
        <title>WELCOME TO DJCC</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>THIS IS DJCC GAME - <img src="funny-man-watermelon-helmet-googles-260nw-157354478.webp"/></h1>
        <ul id="list"></ul>
    </body>
    <script>
        const list = document.getElementById("list");
        const dick = new WebSocket('ws://localhost:3000/socket')

        dick.addEventListener('open', () => {
            console.log("WebSocket connection established")
            //ws.send("message")
        })

        dick.addEventListener('message', (event) => {
            const lister = document.createElement("li");
            const client = event.data
            lister.textContent = client.user.name;
            list.appendChild(lister);
            
        })


    </script>
</html>
