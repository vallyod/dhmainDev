<!DOCTYPE html>
<html>
    <head>
        <title>DJCC GAMESHOW</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div id="crest">
            <h1>DJCC Gameshow</h1>
            <img src="funny-man-watermelon-helmet-googles-260nw-157354478.webp" width="100" height="100"/>
        </div>

        <div id="question-section">
            <div class="question-box">
                <textarea id="question" rows="4" cols="50" placeholder="Enter your question here..."></textarea>
            </div>
            <div class="multiple-choice">
                <p>Multiple Choice Options:</p>
                <button id="option1">A</button>
                <button id="option2">B</button>
                <button id="option3">C</button>
                <button id="option4">D</button>
            </div>
        </div>
        <ul id="list"></ul>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const list = document.getElementById("list");
        
        let name = ""
        while (name == "" || !name) {
            name = prompt('Enter name');
        }

        socket.emit("newUser", name);

        socket.on("userJoined", (obj) => {
            const lister = document.createElement("li");
            lister.textContent = obj.name + " | " + obj.points + " points.";
            
            list.appendChild(lister);
            
        });
    </script>
</html>
